<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Oak - Contact Us</title>
    <link rel="stylesheet" href="css/contact-style.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8e48c526bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Royal Oak</h1>
        </a>
        <label for="nav-toggle" class="nav-toggle-label">
            <span class="fa-solid fa-bars"></span>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="signup.html">Sign up</a></li>
                <li><a href="booknow.html">Menu</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contactus.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact-section">
        <div class="contact-image">
            <img src="images/Indian Platter.webp" alt="Interior">
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="contact-button">Contact Us</button>
            </form>
            <div class="contact-info">
                <p>Contact</p>
                <a href="mailto:hi@royaloak.com">hi@royaloak.com</a>
                <p>Based in Shropshire, UK</p>
                <div class="social-icons">
                    <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
